<div class="fonctionalities-container"> 
  <h1>Une app pensée pour la <span>simplicité</span></h1>
  <h6>Enregistrez vos séances en quelques secondes, suivez vos revenus et gardez une vue d’ensemble sur votre activité de psychologue.</h6>
  <div class="cards">

    <app-card-fonctionality 
      icon = "icon_patient.svg" 
      title = "Patients" 
      description = "créez ou importez vos patients depuis vos contacts iPhone. Filtrez facilement ceux en suivi actif."
    ></app-card-fonctionality>

    <app-card-fonctionality 
      icon = "icon_session.svg" 
      title = "Séances" 
      description = "notez vos séances quotidiennes en indiquant patient, paiement, conventionnement ou annulation."
    ></app-card-fonctionality>

    <app-card-fonctionality 
      icon = "icon_stats.svg" 
      title = "Synthèse mensuelle" 
      description = "visualisez en un coup d’œil vos revenus, vos séances annulées et vos conventionnements."
    ></app-card-fonctionality>

    <app-card-fonctionality 
      icon = "icon_transaction.svg" 
      title = "Transactions" 
      description = "suivez vos paiements en attente et validez-les une fois reçus."
    ></app-card-fonctionality>
    
  </div>
</div>
